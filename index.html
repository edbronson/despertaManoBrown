<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontes.css">
    <title>Desperta Mano Brown</title>
</head>
<body>
    <div class="container">
        <div class="alarm-container">
            <h1> 00:00:00 PM</h1>
            <div class="content">
                <div class="alarm-controls">
                    <select>
                        <option value="Hour" select disabled hidden>Horas</option>
                    </select>
                </div>

                <div class="alarm-controls">
                    <select>
                        <option value="Minute" select disabled hidden >Minutos</option>
                    </select>
                </div>

                <div class="alarm-controls apm">
                    <select>
                        <option value="AM/PM" select disabled hidden >AM/PM</option>
                    </select>
                </div>
            </div>
            <button>Ativar Alarme</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
